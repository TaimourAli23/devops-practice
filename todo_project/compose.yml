services:
  postgresdb:
    image: postgres:16.3
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=${DB_NAME}
    volumes:
      - db-data:/Users/taimur.ali/pg-data/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
  todo-app:
    depends_on:
      postgresdb:
        condition: service_healthy
    build: .
    image: todo-app
    ports:
      - 8000:8000
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT= 5432
volumes:
  db-data:
    driver: local